<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Redirecting...</title><script>
/* Store current path so index.html can restore it */
(function(){
  var l = window.location;
  var repoBase = '/Fonttest'; // project site base WITHOUT trailing slash for condition
  if(!l.pathname.startsWith(repoBase)) { return; }
  var relative = l.pathname.substring(repoBase.length) || '/';
  sessionStorage.setItem('gh:redirect', JSON.stringify({ path: relative, search: l.search, hash: l.hash }));
  // Navigate to base index (ensure trailing slash so assets load)
  window.location.replace(repoBase + '/');
})();
</script></head><body>Redirecting...</body></html>
